<div style="text-align: center">
	<img src="../assets/logo.png" alt="Blender Logo" width="100" height="100" class="logo">
</div>
<h1 class="app-title">Angular Crash Course</h1>

<div class="container">
	Mis TODOs
	<br>
	<input type="text" class="input-text" placeholder="Escriba un TODO" [(ngModel)]="todoValue" (keyup.enter)="addItem()" />
	<button class="add-btn" (click)="addItem()">AÃ±adir TODO</button>
	<div class="list">
		<ul>
			<li *ngFor="let item of list">
				<input type="checkbox" name="isDone" [(ngModel)]="item.isDone" />
				{{item.value}}
				<button class="btn" (click)="deleteItem(item.id)">Borrar</button>
			</li>
		</ul>
	</div>
</div>
